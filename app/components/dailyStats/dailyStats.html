<div class="containter">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="well well-lg">
                <div class="row">
                    <div class="col-xs-8 text-center">
                        <p>Sales</p>
                        <p *ngIf="stat">${{stat.sales.toFixed(2)}}</p>
                    </div>
                    <div class="col-xs-4">
                        <i class="stat material-icons unselectable">attach_money</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="well well-lg">
                <div class="row">
                    <div class="col-xs-8 text-center">
                        <p>Visits</p>
                        <p *ngIf="stat">{{stat.visits}}</p>
                    </div>
                    <div class="col-xs-4">
                        <i class="stat material-icons unselectable">person</i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="well well-lg">
                <div class="row">
                    <div class="col-xs-8 text-center">
                        <p>Points</p>
                        <p *ngIf="stat">{{stat.points}}</p>
                    </div>
                    <div class="col-xs-4">
                        <i class="stat material-icons unselectable">plus_one</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
