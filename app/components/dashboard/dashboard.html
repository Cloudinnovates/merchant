<!-- Welcom Back Speech Bubble -->
<div class="container">
    <div class="pinched">
        <div class="panel panel-default speech">
            <p>Welcome back John Smith <i class="speech material-icons unselectable">sentiment_very_satisfied</i></p>
        </div>
    </div>
</div>

<!-- Today's Stats Panel-->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="material-icons unselectable">priority_high</i>
            Today's Stats
            <div class="btn-group pull-right" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Today</button>
              <button type="button" class="btn btn-default">This Week</button>
              <button type="button" class="btn btn-default">This Month</button>
            </div>
        </div>
        <div class="panel-body">
            <daily-stats></daily-stats>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Revenue Graph -->
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="material-icons unselectable">poll</i>
                    Revenue
                    <div class="dropdown pull-right">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Weekly
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Monthly</a></li>
                        <li><a href="#">Annually</a></li>
                      </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <graph></graph>
                </div>
            </div>
        </div>
        <!-- Recent Transactions Feed -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="material-icons unselectable">notifications</i>
                    Recent Transactions
                </div>
                <div class="panel-body">
                    <recent-trans></recent-trans>
                </div>
            </div>
        </div>
    </div>
</div>
